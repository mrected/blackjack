<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blackjack</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1>Blackjack</h1>
  <ul class="dealer-hand">
    <li><strong>Dealer Hand</strong></li>
  </ul>
  <ul class="player-hand">
    <li><strong>Player Hand</strong></li>
  </ul>
  <button class="hit-button">Hit</button>
  <button class="stay-button">Stay</button>
  <p><strong>Dealer Score:</strong><span class="dealer-score"></span></p>
  <p><strong>Player Score:</strong><span class="player-score"></span></p>
  <p><strong>Winner:</strong><span class="winner-indicator"></span></p>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
